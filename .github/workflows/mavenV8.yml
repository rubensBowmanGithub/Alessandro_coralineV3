


name: CI

on: push

jobs:
  linux:
    strategy:
      matrix:
        container:
        - 'ubuntu:latest'
        - 'centos:7'
        - 'centos:latest'
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - run: cat /etc/*release
      - name: Set up Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: '14'



