upgraderVersion: 1

# No upgrade rules defined
upgrades:
  - toVersion: 11
    actions:
      - replaceConfig:
          name: elasticSearchConfig.securityConfig.securityUser
          ifOldValueMatches: ""
          newValue: ""
          elseNewValue: ${value("elasticSearchConfig.securityConfig.securityUser")}
      - setConfig:
          name: elasticSearchConfig.securityConfig.securityPassword
          value: ""
  - toVersion: 12
    actions:
      - setConfig:
          lookForName: elasticSearchConfig.httpUris
          elseName: elasticSearchConfig.httpUris
          elseValue: []
      - setConfigFromJoinedConfigList:
          listName: elasticSearchConfig.httpUris
          name: elasticSearchConfig.connection.serverUrl
          delimiter: ","
      - removeConfigs:
          namePattern: elasticSearchConfig.httpUris
      - renameConfig:
          oldNamePattern: elasticSearchConfig.useSecurity
          newNamePattern: elasticSearchConfig.connection.useSecurity
      - setConfig:
          name: elasticSearchConfig.connection.port
          value: "9200"
      - renameConfig:
          oldNamePattern: elasticSearchConfig.securityConfig.(.*$)
          newNamePattern: elasticSearchConfig.connection.securityConfig.(0)
      - setConfig:
          lookForName: elasticSearchConfig.connection.securityConfig.sslTrustStorePath
          ifValueMatches: ".+"
          name: elasticSearchConfig.connection.securityConfig.enableSSL
          value: true
          elseName: elasticSearchConfig.connection.securityConfig.enableSSL
          elseValue: false
